<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){

  	$.get("ajax", function(data,status){
  		$("#output_list").append('<div class="list-group-item"><span class="badge">'+ status + "</span>: " + data + "</div>");
  	})

    
  });
});
</script>
</head>
<body>


<button>Get External Content</button>
<div id="div1" width="400px"><h2>Let jQuery AJAX Change This Text</h2></div>
<div id="output">
	<ul id="output_list" class="list-group">
	</ul>
</div>
</body>
</html>
